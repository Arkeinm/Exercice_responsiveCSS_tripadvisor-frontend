<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <script
      src="https://kit.fontawesome.com/7f68c42350.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container container">
        <i
          class="icon-menu_bars menu-burger-container__menu-burger header_small-screen-size"
        ></i>
        <a
          class="header__logo"
          href="https://www.tripadvisor.fr/"
          target="_blank"
        >
          <img src="./assets/img/Tripadvisor_logo.svg" alt="" />
        </a>
        <nav class="header__nav">
          <div class="nav__items header_medium-screen-size">
            <a href="#">
              <i class="header_medium-screen-size icon-pencil"></i>
              <span class="header_large-screen-size">Avis</span>
            </a>
          </div>
          <div class="nav__items items_medium-screen-size">
            <a href="#">
              <i class="header_medium-screen-size icon-heart"></i>
              <span class="header_large-screen-size">Voyages</span>
            </a>
          </div>
          <div class="nav__items header_medium-screen-size">
            <a href="#">
              <i class="header_medium-screen-size icon-notification_bell"></i>
              <span class="header_large-screen-size">Alertes</span>
            </a>
          </div>
          <button class="nav__button header_medium-screen-size">
            Connectez-vous
          </button>
          <i class="icon-search header_small-screen-size"></i>
          <div class="nav__items">
            <a href="#">
              <i class="icon-empty_cart"></i>
              <span class="header_large-screen-size">Panier</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__container container">
        <h1><span>Explorez</span> Bali</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : <a href="#">en savoir plus.</a>
        </p>
        <div class="main__navigation">
          <div class="main__navigation__items">
            <span>Hôtels</span>
            <i class="icon-hotels"></i>
          </div>
          <div class="main__navigation__items">
            <span>Location de vacances</span>
            <i class="icon-vacation_rentals"></i>
          </div>
          <div class="main__navigation__items">
            <span>Activités</span>
            <i class="icon-attractions"></i>
          </div>
          <div class="main__navigation__items">
            <span>Restaurants</span>
            <i class="icon-restaurants"></i>
          </div>
          <div class="main__navigation__items">
            <span>Forums de voyage</span>
            <i class="icon-forums"></i>
          </div>
          <div class="navigation_not-huge-screen-size main__navigation__items">
            <span>Vols</span>
            <i class="icon-flights"></i>
          </div>
          <div class="navigation_not-huge-screen-size main__navigation__items">
            <span>Croisières</span>
            <i class="icon-cruises"></i>
          </div>
          <div class="main__navigation__items">
            <span>Plus</span>
            <i class="icon-more_horizontal"></i>
          </div>
        </div>
        <section class="main__section-pictures">
          <div class="section-pictures__column-1">
            <img src="./assets/img/pictures-image1.jpg" alt="">
            <div class="section-pictures__all-pictures">
              <a href="https://www.tripadvisor.fr/LocationPhotos-g294226-Bali.html" target="_blank">
                <i class="icon-photo"></i>
                <span>Toutes les photos</span>
              </a>
            </div>
          </div>
          <div class="pictures_not-small-screen-size section-pictures__column-2">
            <div class="column-2__image-1">
              <img src="./assets/img/pictures-image2.jpg" alt="">
            </div>
            <div class="column-2__image-2">
              <img src="./assets/img/pictures-image-3.jpg" alt="">
            </div>
          </div>
        </section>
        <div></div>
        <section class="main__section-description">

        </section>
      </div>
    </main>
    <footer>
      <div class="footer__logo-container">
        <img
          src="./assets/img/favicon-tripadvisor.svg"
          alt="Icon Tripadvisor"
        />
      </div>
      <p>
        Made at
        <a href="https://www.lereacteur.io" target="_blank">Le Reacteur</a>
        by
        <a href="https://github.com/Arkeinm" target="_blank">Guillaume PATTI</a>
      </p>
    </footer>
  </body>
</html>
