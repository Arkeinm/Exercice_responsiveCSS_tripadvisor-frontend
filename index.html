<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <script
      src="https://kit.fontawesome.com/7f68c42350.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container container">
        <i
          class="fa-solid fa-bars menu-burger-container__menu-burger items_small-screen-size"
        ></i>
        <a
          class="header__logo"
          href="https://www.tripadvisor.fr/"
          target="_blank"
        >
          <img src="./assets/img/Tripadvisor_logo.svg" alt="" />
        </a>
        <nav class="header__nav">
          <div class="nav__items items_middle-screen-size">
            <a href="#">
              <i class="items_middle-screen-size icon-pencil"></i>
              <span class="items_large-screen-size">Avis</span>
            </a>
          </div>
          <div class="nav__items items_middle-screen-size">
            <a href="#">
              <i class="items_middle-screen-size icon-heart"></i>
              <span class="items_large-screen-size">Voyages</span>
            </a>
          </div>
          <div class="nav__items items_middle-screen-size">
            <a href="#">
              <i class="items_middle-screen-size icon-notification_bell"></i>
              <span class="items_large-screen-size">Alertes</span>
            </a>
          </div>
          <button class="nav__button items_middle-screen-size">
            Connectez-vous
          </button>
          <i class="fa-solid fa-magnifying-glass items_small-screen-size"></i>
          <div class="nav__items">
            <a href="#">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="items_large-screen-size">Panier</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <div class="footer__logo-container">
        <img
          src="./assets/img/favicon-tripadvisor.svg"
          alt="Icon Tripadvisor"
        />
      </div>
      <p>
        Made at
        <a href="https://www.lereacteur.io" target="_blank">Le Reacteur</a>
        by
        <a href="https://github.com/Arkeinm" target="_blank">Guillaume PATTI</a>
      </p>
    </footer>
  </body>
</html>
