<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripadvisor</title>
    <script
      src="https://kit.fontawesome.com/7f68c42350.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container container">
        <div class="header__menu-burger">
          <i class="icon-menu_bars"></i>
        </div>
        <div class="header__logo-container">
          <a href="https://www.tripadvisor.fr/" target="_blank">
            <img src="./assets/img/Tripadvisor_logo.svg" alt="" />
          </a>
        </div>
        <nav class="header__nav">
          <div class="header__nav__small-scree-size"></div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer>
      <div class="footer__logo-container">
        <img
          src="./assets/img/favicon-tripadvisor.svg"
          alt="Icon Tripadvisor"
        />
      </div>
      <p>
        Made at
        <a href="https://www.lereacteur.io" target="_blank">Le Reacteur</a>
        by
        <a href="https://github.com/Arkeinm" target="_blank">Guillaume PATTI</a>
      </p>
    </footer>
  </body>
</html>
